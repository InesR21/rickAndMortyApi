<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FelxBox CSS In 20 Minutes</title>
<link rel="stylesheet" href="rickAndMortyApi.css">
</head>
<body>
    <div class="container">
            <h1>Rick And Morty API</h1> 
    </div>
    <div class="container-1" id="root"></div>  
    <div class="footer">
            <h3>Práctica de flexbox</h3>
            <p>Codigo de práctica, creado por <a href="https://www.instagram.com/rojas9321/" target="_blanck">@rojas9321</a></p>
    </div>

        <script>
            
            // Replace ./data.json with your JSON feed
            fetch('https://rickandmortyapi.com/api/character?page=5&per_page=100')
            .then(response => {
                return response.json();
            })
            .then(data => {
                // Work with JSON data here 
                getImgSrc(data);
            })
            .catch(err => {
                // Do something for an error here
                console.log('hubo un error ' , err);
            })
            
            //********************************************************************************/
            
            
            function getImgSrc(data) {
                const caja = document.getElementById('root');
                imgSrcs = data.results;
                imgSrcs.forEach(imgSrc => {
                
                const img = document.createElement('img');
                const h2 = document.createElement('h2');
                const card = document.createElement('div');
                
                card.setAttribute('class', 'card');
                caja.appendChild(card);
                card.appendChild(img);
                card.appendChild(h2);
                img.src = imgSrc.image;
                h2.textContent = imgSrc.name;
                });


            }



        </script>
</body>
</html>
